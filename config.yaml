server:
  port: "8080"
  readtimeout: "10s"
  writetimeout: "10s"
  idletimeout: "60s"

database:
  host: "localhost"
  port: "5432"
  user: "postgres"
  password: "postgres"
  dbname: "urlshortener"
  sslmode: "disable"
  maxopenconns: 25
  maxidleconns: 5
  connmaxlifetime: "5m"

redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0
  poolsize: 10
  minidleconns: 5

app:
  baseurl: "http://localhost:8080"
  cachettl: "24h"
  snowflakenodeid: 1
  ratelimitrequests: 100
  ratelimitwindow: "1m"
  ginmode: "release"
  # URL cleanup configuration for hybrid expiration strategy
  cleanupenabled: true
  cleanupinterval: "15m"      # Run cleanup every 15 minutes
  cleanupbatchsize: 1000      # Process up to 1000 expired URLs per batch
  cleanupbuffertime: "1h"     # Only delete URLs that expired more than 1 hour ago (clock skew protection)
  cleanupmaxduration: "5m"    # Maximum time allowed for a single cleanup operation
